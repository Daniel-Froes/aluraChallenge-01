<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../assets/js/index.js" defer></script>
    <link rel="stylesheet" href="../assets/css/index.css">
    <title>Desafio de Criptografia</title>
</head>
<body>
    <h1>Boas-vindas ao primeiro desafio!</h1>
    <p>Durante estas duas semanas, vamos trabalhar em uma aplicação que criptografa textos...</p>
    
    <!-- Área para criptografar -->
    <label for="inputTextEncrypt">Insira o texto para criptografar:</label>
    <textarea id="inputTextEncrypt" rows="4" cols="50"></textarea>

    <button id="encryptButton">Criptografar</button>

    <label for="outputTextEncrypt">Resultado da criptografia:</label>
    <textarea id="outputTextEncrypt" rows="4" cols="50" readonly></textarea>

    <!-- Área para descriptografar -->
    <label for="inputTextDecrypt">Insira o texto para descriptografar:</label>
    <textarea id="inputTextDecrypt" rows="4" cols="50"></textarea>

    <button id="decryptButton">Descriptografar</button>

    <label for="outputTextDecrypt">Resultado da descriptografia:</label>
    <textarea id="outputTextDecrypt" rows="4" cols="50" readonly></textarea>

    <button id="copyButton">Copiar para a Área de Transferência</button>

</body>
</html>
