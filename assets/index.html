<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../assets/js/index.js" defer></script>
    <title>Desafio de Criptografia</title>
</head>
<body>
    <h1>Boas-vindas ao primeiro desafio!</h1>
    <p>Durante estas duas semanas, vamos trabalhar em uma aplicação que criptografa textos, assim você poderá trocar mensagens secretas com outras pessoas que saibam o segredo da criptografia utilizada.</p>
    
    <label for="inputText">Insira o texto:</label>
    <textarea id="inputText" rows="4" cols="50"></textarea>

    <label for="encryptOrDecrypt">Escolha a operação:</label>
    <select id="encryptOrDecrypt">
        <option value="encrypt">Criptografar</option>
        <option value="decrypt">Descriptografar</option>
    </select>

    <button onclick="processText()">Processar</button>

    <label for="outputText">Resultado:</label>
    <textarea id="outputText" rows="4" cols="50" readonly></textarea>

    <button onclick="copyToClipboard()">Copiar para a Área de Transferência</button>

</body>
</html>
